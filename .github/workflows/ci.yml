name: CI Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11.5
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.5'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            ruff \
            flake8 flake8-bugbear flake8-comprehensions flake8-simplify \
            mypy types-requests \
            commitizen \
            gitleaks

      - name: Run ruff lint
        run: ruff check .

      - name: Run flake8
        run: flake8 . --max-line-length=128

      - name: Run mypy
        run: mypy --ignore-missing-imports --disallow-incomplete-defs .

      - name: Run gitleaks scan
        run: gitleaks detect --source=.

      - name: Run commitizen checks
        run: commitizen check
